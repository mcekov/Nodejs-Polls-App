<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <title>Pool</title>
    <style>
        [type="radio"]:checked+span:after, [type="radio"].with-gap:checked+span:after {
            background-color: #ff1744;
        }
        [type="radio"]:checked+span:after, [type="radio"].with-gap:checked+span:before, [type="radio"].with-gap:checked+span:after {
            border: 2px solid #ff1744;
        }
    </style>
</head>
<body class="grey lighten-5">
<div class="container">
    <h1>OS Vote</h1>
    <p>Vote for your favorite OS</p>
    <form id="vote-form">
        <p>
            <label>
                <input class="with-gap red red accent-3" name="os" type="radio" value="Windows" id="windows" />
                <span>Windows</span>
            </label>
        </p>
        <p>
            <label>
                <input class="with-gap" name="os" type="radio" value="MacOS" id="macos" />
                <span>MacOS</span>
            </label>
        </p>
        <p>
            <label>
                <input class="with-gap" name="os" type="radio" value="Linux" id="linux" />
                <span>Linux Distro</span>
            </label>
        </p>
        <p>
            <label>
                <input class="with-gap" name="os" type="radio" value="Other" id="other" />
                <span>Something Else</span>
            </label>
        </p>

        <input type="submit" value="Vote" class="btn red accent-3">
    </form>
    <br><br>

    <div id="chartContainer" style="height: 300px; width: 100%">

    </div>

</div>


<!-- Compiled and minified jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
<script src="main.js"></script>
</body>
</html>
